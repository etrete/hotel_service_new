{% extends 'base.html' %}

{% block title %}Добавить номер{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2><i class="fas fa-plus"></i> Добавить номер</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="description" class="form-label">Описание номера</label>
                <textarea class="form-control" id="description" name="description" rows="3" required
                    placeholder="Опишите особенности номера..."></textarea>
            </div>

            <div class="mb-3">
                <label for="price_per_night" class="form-label">Цена за ночь (₽)</label>
                <input type="number" class="form-control" id="price_per_night" name="price_per_night" step="0.01"
                    min="0" required placeholder="5000">
            </div>

            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Создать номер
            </button>
            <a href="{% url 'rooms_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
